<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <style>
        .hidden {
            display: none;
        }
        #flash-card-body {
            cursor: pointer;
        }
        ol > li {
            cursor: pointer;
            padding: 10px;
        }
        ol {
            display: flex;
        }
        .active {
            font-weight: 700;
        }
        .card {
            margin: 40px auto;
            width: 25rem;
            min-height: 14rem;
        }
    </style>
</head>

<body>
    <!-- <div id="categorsies"></div> -->
    <ul id="card-stack-nav" class="nav nav-pills"></ul>
    <div class="card" id="flash-card-container">
        <h5 id="flash-card-title" class="card-title">Instructions</h5>
        <div class="card-body" id="flash-card-body">
            <p class="card-text" id="flash-card-question">Select one of the categories at the top.</p>
            <p class="card-text" id="flash-card-answer"><a href="https://github.com/reidjs/flashcards">View the GitHub Readme to create your own decks.</a></p>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <button id="previous-flash-card" class="w-25 btn btn-primary">previous</button>
            <button id="flip-flash-card" class="w-25 btn btn-success">flip</button>
            <button id="next-flash-card" class="w-25 btn btn-primary">next</button>
        </div>
    </div>
    <ul id="question-links" class="justify-content-center pagination"></ul>

    <script src="./flashcards.js" type="text/javascript">
        
    </script>
</body>
</html>
